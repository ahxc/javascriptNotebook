<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 对象展开合并规则：后者的重复项覆盖前者，其余合并。
    const a={name:"zx"}
    const b={}
    const c = {...a,...b}

    // 新增对象属性的一种写法：{[属性名]: 值}
    const b = {...c, [a[name]]:"zhangxin"}
  </script>
</body>
</html>
