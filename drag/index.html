<!DOCTYPE HTML>
<html>

<head>
    <style>
        #div1 {
            width: 350px;
            height: 70px;
            padding: 10px;
            border: 1px solid #aaaaaa;
        }

        #drag1 {
            width: 200px;
            height: 70px;
            padding: 10px;
            border: 1px solid #aaaaaa;
        }
    </style>
</head>

<body>
    <p>把下面的 "p" 拖到 "div" 区域中:</p>

    <div
      id="div1"
      ondrop="drop(event)"
      ondragover="allowDrop(event)"
    >
    </div>

    <br>
    <p
      id="drag1"
      draggable="true"
      ondragstart="drag(event)"
    >
        Drag me!
    </p>

    <div
      id="drag2"
      draggable="true"
    >测试</div>

    <script>
        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            ev.target.appendChild(document.getElementById(data));
        }
    </script>

</body>

</html>
