<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript">
    /* 对象是一种复合的数据类型，可以保存多个不同的数据类型的属性 */

    /* 1.内建对象
    只要符合ES标准，对象可以复用
    比如Math，String，Number，Boolean，Function，Object */

    /* 2.宿主对象
    由js运行环境提供的对象
    比如BOM DOM */

    /* 3.自定义对象
    由开发者自定义对象 */

    const a = new Object();
    a.name = "hello world"
    /* 如果需要特殊的属性名不能使用. */
    a["var"] = "var";
    a["obj1"] = new Object();
    </script>
  </head>
  <body>
  </body>
</html>
