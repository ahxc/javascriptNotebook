<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title></title>
  </head>
  <body>
    <a href="./03-test2.html">去test2</a>
    <input id="back" type="button" value="回退">
    <input id="forward" type="button" value="前进">
    <input id="jump" type="button" value="跳转">

    <script type="text/javascript">
    console.log(history.length);/* 当前访问的历史数量 */

    const back = document.getElementById("back");
    const forward = document.getElementById("forward");

    back.onclick = function() {
      history.back();
    }
    forward.onclick = function() {
      history.forward();
    }
    // 跳转记录
    jump.onclick = function() {
      history.go(2);
    }
    // 跳转指定路由
    let path ='/test'
    history.push(path)
    // 路由替换
    history.replace(path)

    // 监听loaction的变化
    history.listen(location=>{console.log('地址栏发生了变化')})

    /* 路由基石即基于不同history种类： */
    // h5自带history
    let history = History.createBrowserHistory()

    // hash history
    let history = History.createHashHistory()
    </script>
  </body>
</html>
