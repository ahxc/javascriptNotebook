<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title></title>
  <!-- 默认type=js，一旦引入脚本则不可再此script中再写代码，需要新script -->
  <!-- js写在标签属性中属于结构耦合行为 -->
  <script type="text/javascript">
    /* src="js/script.js" */
    alert("Hello world!"); 7;
    document.write("Hello world!");
    console.log("Hello world!");

    function Person() { }
    Person.prototype.friend = [];
    Person.prototype.name = '';
    var a = new Person();
    a.friend[0] = '王琦';
    var b = new Person();
    console.log(b.friend[0]);//Array [ "王琦" ]

  </script>
</head>

<body>
  <!-- 同样的引号无法嵌套，除非转义字符 -->
  <button onclick="alert('Hello world!')"></button>
  <a href="javascript:alert('Hello world')">点击</a>
</body>

</html>
