<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title></title>
  </head>
  <body>
  <script type="text/javascript">
  const body = document.body

  /* 添加 */
  const l = document.createElement("li");/* 创建一个li节点 */
  const t = document.createTextNode("广州");/* 创建一个文本节点 */
  // l.insertBefore(t, l);/* 子节点l前面插入一个t节点 */
  l.appendChild(t);/* 这种简单li节点更快捷的方式：l.innerHTML = "广州" */
  body.appendChild(l);/* 父节点尾部添加一个子节点 */

  /* 替换 */
  // body.replaceChild(t, l)/* 使用t替换子节点l节点 */

  /* 删除 */
  // body.removeChild("l")/* 删除父节点内的一个子节点 */
  /* 删除自身方法 */
  l.parentNode.removeChild(l);
  l.parentElement.removeChild(l);/* 等价 */
  </script>
  </body>
</html>
