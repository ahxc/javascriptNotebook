<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    #box1 {
      width: 500px;
      height: 500px;
      background-color: green;
    }

    #box2 {
      width: 300px;
      height: 300px;
      background-color: yellow;
    }

    #box3 {
      width: 100px;
      height: 100px;
      background-color: blue;
    }
  </style>
</head>

<body>
  <div id="box1">
    <div id="box2">
      <div id="box3"></div>
    </div>
  </div>

  <script type="text/javascript">
    const box1 = document.getElementById("box1");
    const box2 = document.getElementById("box2");
    const box3 = document.getElementById("box3");

    /* 事件的冒泡，即当若干元素重叠，且每个元素都绑定了onclick事件，
    当点击最上层的元素时，事件响应会由上往底层传递，称为冒泡 */

    /* 取消冒泡*/
    box1.onclick = function () {//event已弃用
      e = event || window.event;
      //e.cancelBubble = true;
      alert("我是box1");
    };

    box2.onclick = function () {
      e = event || window.event;
      //e.cancelBubble = true;
      alert("我是box2");
    };

    // box3.onclick = function (e) {
    //   // e.cancelBubble = true;
    //   alert("我是box3");
    // }

    /* 在开发中，事件冒泡有一些意义，比如02小节在一些元素中移动鼠标
    而不是body，如果没有冒泡那么在某些小部件则没有光标跟随事件 */
  </script>
</body>

</html>
